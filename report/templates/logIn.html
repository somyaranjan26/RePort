{% load static %}

{% if message %}
<script>
    alert( "{{ message }}" );
</script>

{% endif %}

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="RePort is a web app created using Django">
  <meta name="author" content="Somyaranjan Rout">
  <meta name="generator" content="RePort v1.0">
  <title>Log In Â· RePort</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>
  <!-- Custom styles for this template -->
  <link href="{% static 'css/login.css' %}" rel="stylesheet">
</head>

<body class="text-center">
  <form class="form-signin" action="/home/" method="POST">
    {% csrf_token %}
    <!-- <img class="mb-4" src="" alt="" width="72" height="72"> -->
    <h1 class="btn heading mb-4" onclick="location.href='{% url "Index" %}'"> RePort </h1>
    <h1 class="h3 mb-3 font-weight-normal">Please log in</h1>
    
    <label for="inputEmail" class="sr-only">Email address</label>
    <input name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
 
    <button class="btn btn-lg btn-secondary btn-block" type="submit">Log In</button>

    <p class="logIn">
      <a class="btn btn-link" onclick="location.href='{% url "SignIn" %}'">Create a new account.</a>
      <footer class="my-5 pt-5 text-muted text-center text-small">
        <p class="mb-1">&copy; 2022 RePort</p>
        <ul class="list-inline">
          <li class="list-inline-item"><a href="mailto:somyaranjanmac1@gmail.com">Somyaranjan Rout</a></li>
        </ul>
      </footer>
  </form>
  
</body>

</html>
