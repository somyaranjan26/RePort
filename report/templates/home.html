                    <form action="/addTask/" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="WorkTitle">Task Title</label>
                            <input name="taskTitle" type="text" class="form-control" placeholder="Short task title"

                        </div>
                        <div class="mb-3">
                            <label for="WorkTitle">About Task</label>
                            <textarea name="aboutTask" class="form-control" rows="3"
                                placeholder="Something in brief about the task" required></textarea>
                        </div>

                        <p>It gives you a one view of all that you have on your plate.</p>
                        <p>
                            <button type="submit" class="btn btn-primary" role="button">Submit Task &raquo;</button>
                        </p>
